<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaming Habits Survey</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <form>
      <h1>Gaming Habits Survey</h1>
      <label for="dailyFrequency">How many hours do you spend gaming on an average day?</label>
      <input type="number" id="dailyFrequency" name="dailyFrequency" min="0" required>
      
      <label for="weeklyFrequency">How many days a week do you play games?</label>
      <input type="number" id="weeklyFrequency" name="weeklyFrequency" min="0" max="7" required>
      
      <label for="gamesPlayed">On average, how many different games do you play in a week?</label>
      <input type="number" id="gamesPlayed" name="gamesPlayed" min="0" required>
      
      <label for="favoriteGenre">What is your favorite gaming genre?</label>
      <select id="favoriteGenre" name="favoriteGenre" required>
        <option value="">Please select</option>
        <option value="Action">Action</option>
        <option value="Adventure">Adventure</option>
        <option value="Role-playing">Role-playing</option>
        <option value="Strategy">Strategy</option>
        <option value="Sports">Sports</option>
        <option value="Simulation">Simulation</option>
        <option value="Puzzle">Puzzle</option>
        <option value="Other">Other</option>
      </select>
      
   
      <div class="hidden-questions">
        <label for="spend">Do you spend money on games?</label>
        <select id="spend" name="spend" required>
          <option value="">Please select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
  
        <label for="spendCost">How much do you spend?</label>
        <select id="spendCost" name="spendCost" required>
          <option value="">Please select</option>
          <option value="None">None</option>
          <option value="50-100">P50-P100</option>
          <option value="150-200">P150-P200</option>
          <option value="350-450">P350-P450</option>
          <option value="500 and above">500 and above</option>
        </select>
  
        <label for="playingPreference">Do you prefer playing solo or with friends?</label>
        <select id="playingPreference" name="playingPreference" required>
          <option value="">Please select</option>
          <option value="Solo">Solo</option>
          <option value="Friends">With Friends</option>
          <option value="Depends">Depends on the game type</option>
        </select>
  
        <label for="platformPreference">Which gaming platform do you prefer the most?</label>
        <select id="platformPreference" name="platformPreference" required>
          <option value="">Please select</option>
          <option value="PC">PC</option>
          <option value="Console">Console</option>
          <option value="Mobile">Mobile</option>
        </select>
        
        <label for="favoriteGame">What is your all-time favorite video game?</label>
        <input type="text" id="favoriteGame" name="favoriteGame" required>
        
        <label for="whyFavorite">What makes this game your favorite?</label>
        <textarea id="whyFavorite" name="whyFavorite" rows="4" required></textarea>
      </div>
    
  
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
